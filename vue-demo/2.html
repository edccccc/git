<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <component :is="which"></component>
        <button @click="change">toggle</button>
    </div>
    <script>
        let child1={
            template:"<h1>child1</h1>"
        }
        let child2={
            template:"<h1>child2</h1>"
        }
        let vm = new Vue({
            el:"#app",
            data:{
                which:"child1"
            },
            components:{
                child1,
                child2
            },
            methods:{
                change(){
                    this.which=this.which==="child1"?"child2":"child1"
                }
            }
        })
    </script>
</body>
</html>
