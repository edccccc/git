<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <blog v-for="item of posts" :key="item.id" :title="item.title"></blog>
    </div>
    <script>
        let blog = {
            template:"<div>{{title}}</div>",
            props:{
                title:{
                type:String,
                require:true,
                default:"哈哈哈",
                validator(value){
                    return value.length<5
                }
            }
            }
        }
        let vm = new Vue({
            el: "#app",
            data: {
                posts: [{
                        id: 1,
                        title: 'My journey with Vue'
                    },
                    {
                        id: 2,
                        title: ''
                    },
                    {
                        id: 3,
                        title: 'Why Vue is so fun'
                    }
                ]
            },
            components:{
                blog
            }
        })
    </script>
</body>

</html>
